<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        overflow: hidden;
    }

    div{
        width: 100%;
        height: 90vh;
        position: relative;
        border: 2px solid black;
    }
    .object{
        position: absolute;
        background-color: yellow;
        padding: 10px;
        height: 40px;
        width: 40px;
        top: 50%;
        left: 50%;
        cursor: pointer;
        
    }

</style>
<body>

    <div class="container">
        <div class="object">

        </div>
    </div>
</body>
<script>

    const container = document.querySelector(".container")
    var HEIGHT = container.offsetHeight;
    var WIDTH = container.offsetWidth;
    var X = 0;
    var Y = 0;
    var W=0;
    var H=0;

    const obj = document.querySelector('.object')
    
    const generateCoords = ()=>{
        H= Math.floor(Math.random()*(90))+10
        W= Math.floor(Math.random()*(90))+10
        X = Math.floor(Math.random()*(WIDTH -W))
        Y= Math.floor(Math.random()*(HEIGHT-H))
    }

    const changeCoords =()=>{
        generateCoords();
        obj.style.top=`${Y}px`;
        obj.style.left=`${X}px`;
        obj.style.width=`${W}px`;
        obj.style.height=`${H}px`;
    }

    window.addEventListener('resize',(e)=>{
        // window.location.reload()
         HEIGHT = container.offsetHeight;
         WIDTH = container.offsetWidth;
         console.log("screen change! ");
         console.log(`${HEIGHT} ${WIDTH}`);
         //try full screen!

    })


    obj.addEventListener('mouseover',changeCoords)

    obj.addEventListener('click',(e)=>{
        obj.style.backgroundColor="red"
        obj.removeEventListener('mouseover',changeCoords)
        //imposible
    })
</script>
</html>
